<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4e3d36204c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4 search">
            <h1 class="mb-4">Todo List</h1>
            <input class="form-control m-auto" type="text" name="search" placeholder="Search todos">
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Defeat ganon in Zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

    <form action="" class="text-center add my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add">
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
